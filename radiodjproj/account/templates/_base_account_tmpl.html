{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<main class="container">
    {% if request.user.is_authenticated %}
        Hello, {{ request.user.username }}
        <a href="{% url 'account:user_logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'account:user_login' %}">Log-In</a>
    {% endif %}

    {% block content %}
    
    {% endblock %}
</main>
</body>
</html>
