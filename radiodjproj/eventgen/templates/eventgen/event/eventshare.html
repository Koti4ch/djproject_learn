{% extends 'eventgen/_base_tmpl.html' %}

{% block title %}
Share a event
{% endblock %}

{% block content %}
    {% if sent %}
        <h2>Email successfully sent to {{ form.cleaned_data.to }}</h2>
    {% else %}
        <h2>Share "{{ event.title }}" by email</h2>
        <form action="." method="POST">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" value="Send e-mail">
        </form>
    {% endif %}
{% endblock %}
